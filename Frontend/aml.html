<!–– 
This HTML file creates an interactive interface for users to upload transaction data, receive predictions on potential fraudulent transactions, and download processed data.

Upload Interface: Users are prompted to upload a CSV file containing transaction data. This is done using a label and input element with type "file". The upload button triggers the file selection dialog.

Submit Functionality: Upon selecting a file, the user can click the "Submit" button, which triggers the submitFile() JavaScript function.

File Validation: The submitFile() function checks if a file is selected and if it is a CSV file. If not, it displays an alert message.

File Upload: If a valid CSV file is selected, the uploadFile() function is called, which constructs a FormData object with the file and sends it to the server using a POST request to the "/process_csv" endpoint.

Response Handling: Upon receiving a response from the server, the then() method processes the JSON data returned. It updates the webpage to display the prediction result, provides download links for the entire CSV 
file and the CSV file containing fraudulent transactions (if any), and displays any fraudulent transactions found. 
-->

<!DOCTYPE html>
<html>
<head>
    <title>Anti Money Laundering System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('cash-money-bills-on-woodgrain.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(255,255,255,0.8);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .headline {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subheadline {
            font-size: 18px;
            margin-bottom: 30px;
            color: #313030;
        }

        .upload-text {
            font-size: 16px;
            margin-bottom: 30px;
            color: #424040;
        }

        .upload-button, #submit-button {
            background-color: #0c9c11;
            color: white;
            padding: 15px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-button:hover, #submit-button:hover {
            background-color: #128317;
        }

        #csv-file {
            display: none;
        }

        #prediction-result {
            margin-top: 30px;
            font-size: 18px;
            color: #fff;
        }

        .fraudulent-transactions {
            margin-top: 30px;
            text-align: left;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">Anti Money Laundering System</div>
        <div class="subheadline">Safeguarding Financial Transactions</div>
        <div class="upload-text">Please upload the CSV file of financial transactions for analysis.</div>
        <label for="csv-file" class="upload-button">Upload Transaction Data</label>
        <input type="file" id="csv-file" name="csv-file" accept=".csv">
        <button id="submit-button" onclick="submitFile()">Analyze</button>
    </div>

    <div id="prediction-result"></div>
    <div id="fraudulent-transactions" class="fraudulent-transactions"></div>
    
    <script>
        function submitFile() {
            var fileInput = document.getElementById("csv-file");
            var file = fileInput.files[0];
            if (!file) {
                alert("No file selected.");
                return;
            }
            if (file.type !== 'text/csv') {
                alert("Please select a CSV file.");
                clearFile();
                return;
            }
            uploadFile(file);
        }

        function clearFile() {
            document.getElementById("csv-file").value = '';
        }

        function uploadFile(file) {
            var formData = new FormData();
            formData.append("file", file);
            fetch("/process_csv", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("prediction-result").innerText = "AML Prediction: " + data.prediction;
                // Create download link for entire CSV file
                var entireCsvDownloadLink = document.createElement('a');
                entireCsvDownloadLink.setAttribute('href', data.entire_csv_download_link);
                entireCsvDownloadLink.innerText = 'Download Analyzed Transactions';
                document.getElementById("prediction-result").appendChild(entireCsvDownloadLink);
                // Create download link for CSV file containing flagged transactions
                var flaggedTransactionsDownloadLink = document.createElement('a');
                flaggedTransactionsDownloadLink.setAttribute('href', data.flagged_transactions_download_link);
                flaggedTransactionsDownloadLink.innerText = 'Download Flagged Transactions CSV';
                document.getElementById("prediction-result").appendChild(flaggedTransactionsDownloadLink);
                // Display flagged transactions
                if (data.flagged_transactions.length > 0) {
                    var flaggedTransactionsDiv = document.getElementById("fraudulent-transactions");
                    flaggedTransactionsDiv.innerHTML = "<h3>Flagged Transactions:</h3>";
                    data.flagged_transactions.forEach(transaction => {
                        flaggedTransactionsDiv.innerHTML += "<p>" + transaction + "</p>";
                    });
                } else {
                    document.getElementById("fraudulent-transactions").innerText = "No flagged transactions found.";
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
