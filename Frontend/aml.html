<!DOCTYPE html>
<html>
<head>
    <title>Anti Money Laundering System</title>
<style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('cash-money-bills-on-woodgrain.jpg'); /* Replace 'background_image.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            background-blend-mode: lighten;
            background-color: rgba(255,255,255,0.4);
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .headline {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000000;
        }
        .subheadline {
            font-size: 18px;
            margin-bottom: 30px;
            color: #313030;
        }
        .upload-text {
            font-size: 16px;
            margin-bottom: 30px;
            color: #424040;
        }
        .upload-button {
            background-color: #0c9c11;
            color: white;
            padding: 15px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-button:hover {
            background-color: #128317;
        }
        #csv-file {
            display: none;
        }
        #prediction-result {
            margin-top: 30px;
            font-size: 18px;
            color: #fff;
        }
        .fraudulent-transactions {
            margin-top: 30px;
            text-align: left;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">Anti Money Laundering System</div>
        <div class="subheadline">Safeguarding Financial Transactions</div>
        <div class="upload-text">Please upload the CSV file of transactions in the required format.</div>
        <label for="csv-file" class="upload-button">Upload CSV File</label>
        <input type="file" id="csv-file" name="csv-file" accept=".csv">
        <button onclick="submitFile()">Submit</button>
    </div>

    <div id="prediction-result"></div>
    <div id="fraudulent-transactions" class="fraudulent-transactions"></div>

    <script>
        function submitFile() {
            var fileInput = document.getElementById("csv-file");
            var file = fileInput.files[0];
            if (!file) {
                alert("No file selected.");
                return;
            }
            if (file.type !== 'text/csv') {
                alert("Please select a CSV file.");
                clearFile();
                return;
            }
            uploadFile(file);
        }

        function clearFile() {
            document.getElementById("csv-file").value = '';
        }

        function uploadFile(file) {
            var formData = new FormData();
            formData.append("file", file);
            fetch("/process_csv", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("prediction-result").innerText = "Prediction: " + data.prediction;
                // Create download link for entire CSV file
                var entireCsvDownloadLink = document.createElement('a');
                entireCsvDownloadLink.setAttribute('href', data.entire_csv_download_link);
                entireCsvDownloadLink.innerText = 'Download Entire CSV';
                document.getElementById("prediction-result").appendChild(entireCsvDownloadLink);
                // Create download link for CSV file containing fraudulent transactions
                var fraudulentTransactionsDownloadLink = document.createElement('a');
                fraudulentTransactionsDownloadLink.setAttribute('href', data.fraudulent_transactions_download_link);
                fraudulentTransactionsDownloadLink.innerText = 'Download Fraudulent Transactions CSV';
                document.getElementById("prediction-result").appendChild(fraudulentTransactionsDownloadLink);
                // Display fraudulent transactions
                if (data.fraudulent_transactions.length > 0) {
                    var fraudulentTransactionsDiv = document.getElementById("fraudulent-transactions");
                    fraudulentTransactionsDiv.innerHTML = "<h3>Fraudulent Transactions:</h3>";
                    data.fraudulent_transactions.forEach(transaction => {
                        fraudulentTransactionsDiv.innerHTML += "<p>" + transaction + "</p>";
                    });
                } else {
                    document.getElementById("fraudulent-transactions").innerText = "No fraudulent transactions found.";
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
